<div id='my-background-auth' style="text-align:center">
  <section class="img-responsive">
    <img id='img-auth' src='../../../assets/img/logo.png' alt="Logo magma" />
    <h1>MAGMA</h1>
  </section>
  <section class='auth-mat-card'>
    <form [formGroup]='checkoutForm' novalidate (ngSubmit)="onSubmit(checkoutForm.value)">
      <mat-card class='auth-card'>
        <mat-card-header>
          <mat-card-title>Connection</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div id="formAuth">
            <p>
              <mat-icon>person</mat-icon>
              <mat-form-field>
                <input matInput type="text" placeholder="Identifiant" formControlName="identifiant">
              </mat-form-field>
            </p>
            <p>
              <mat-icon> vpn_key</mat-icon>
              <mat-form-field>
                <input matInput placeholder="Mot de passe" formControlName="password"
                  [type]="hide ? 'text' : 'password'">
              </mat-form-field>
              <span (click)="hide = !hide" aria-label="'Hide password'" aria-pressed="hide">
                <mat-icon id="hideIcon">{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </span>
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" type="submit" [disabled]="!checkoutForm.valid">Valider</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </section>

  <div class="footer-auth">
    <p class="footerConnect-auth">Informations de connexion oubli√©es ?</p>
    <button class="footerButton-auth" mat-button>Obtenez de l'aide</button>
  </div>
  <div class="trait-auth"></div>
  <div class="footer-auth">
    <p class="footerConnect-auth">Vous n'avez pas de compte ?</p>
    <button class="footerButton-auth" mat-button>Inscrivez-vous</button>
  </div>

</div>
