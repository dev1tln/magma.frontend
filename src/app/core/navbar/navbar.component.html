<mat-toolbar class="my-toolbar mat-elevation-z1">

  <mat-toolbar-row>

    <div>

      <ul fxLayout fxLayoutGap="10px" class="my-toolbar-items">
        <li>
          <div id="logoContainer" fxLayout="row" fxAlignItem="center">
            <img id='logoMaars' src='/assets/img/logo.png' alt='magmga' />
            <h3>MAGMA</h3>
          </div>
        </li>
      </ul>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">

      <ul fxLayout fxLayoutGap="16px" class="my-toolbar-items">

        <li>
          <button mat-icon-button fxHide.xs matTooltip="Espace dÃ©tenteur" [matTooltipShowDelay]="0800">
            <mat-icon>supervised_user_circle</mat-icon>
          </button>
        </li>

        <li>
          <button mat-icon-button [matMenuTriggerFor]="options" matTooltip="Options" [matTooltipShowDelay]="1000">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #options="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Se deconnecter</span>
            </button>
          </mat-menu>
        </li>

      </ul>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
