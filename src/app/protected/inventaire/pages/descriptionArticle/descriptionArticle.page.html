<div id="print-section" >
<mat-toolbar id="toolbar-detail">

<app-header [title]="article.lib"></app-header>

<button mat-fab id="goToPrint" [useExistingCss]="true" printSectionId="print-section" ngxPrint> <mat-icon
  aria-label="print">print</mat-icon>
</button>  <!-- print button article-->
</mat-toolbar>

<div id="containerPhoto">
  <img id="phtoArticle" *ngIf="article.pictureUrl !== null" [attr.src]="'http://'+environment.graphqlUrl+article.pictureUrl | secure| async"s
    alt="'Photo : {{article.lib}}'" />

</div>

<mat-tab-group class="detailArticle">
  <mat-tab label="Detail">
    <ul>
      <li class="listeDetails">
        <span class="detail-key">NNO</span>
        <span class="detail-value">{{article.nno}}</span>
      </li>
      <li>
        <span class="detail-key">Numéro de série</span>
        <span class="detail-value">{{article.numser}}</span>
      </li>
      <li>
        <span class="detail-key">Reference MAGMA</span>
        <span class="detail-value">{{article.numref}}</span>
      </li>
      <li>
        <span class="detail-key">Type d'article</span>
        <span class="detail-value">{{article.typart}}</span>
      </li>
    </ul>
  </mat-tab>
  <mat-tab label="Mouvements">
  </mat-tab>
</mat-tab-group>
</div>
